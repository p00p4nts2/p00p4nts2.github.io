<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 1.8.8</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="fullscreenVideo" autoplay playsinline muted>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('fullscreenVideo');

            // Force fullscreen when the page loads
            const enterFullscreen = () => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            };

            // Autoplay video
            const attemptPlay = () => {
                video.muted = false; // Unmute the video
                video.volume = 1.0; // Set volume to max
                video.play().catch((error) => {
                    console.error('Autoplay failed, retrying...', error);
                    setTimeout(attemptPlay, 1000); // Retry playback every second
                });
            };

            enterFullscreen(); // Force fullscreen
            attemptPlay(); // Attempt to autoplay
        });
    </script>
</body>
</html>
