<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 1.8.8</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="fullscreenVideo" autoplay muted playsinline>
        <source src="hello.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('fullscreenVideo');

            // Force fullscreen when the page loads
            const enterFullscreen = () => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Safari compatibility
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox compatibility
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge compatibility
                    document.documentElement.msRequestFullscreen();
                }
            };

            // Ensure the video plays with sound and fullscreen
            enterFullscreen();
            video.muted = false;
            video.volume = 1.0;

            video.play().catch(error => {
                console.error('Autoplay failed:', error);
            });
        });
    </script>
</body>
</html>
